# cloudbuild.yaml
options:
  logging: CLOUD_LOGGING_ONLY

steps:
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      [
        'run',
        'deploy',
        'traitors-4real',
        '--source=.',
        '--region=us-central1',
        '--platform=managed',
        '--allow-unauthenticated',
        '--project=gen-lang-client-0180159729'
      ]
