<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Status | Traitors Fantasy Draft</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Space Grotesk", system-ui, sans-serif;
        background: #121018;
        color: #f3f5f8;
      }
      .card {
        padding: 2.5rem 3rem;
        border-radius: 18px;
        border: 1px solid rgba(217, 221, 227, 0.2);
        background: rgba(36, 28, 52, 0.6);
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
        text-align: center;
      }
      h1 {
        margin: 0 0 0.75rem;
        font-size: 2rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }
      p {
        margin: 0;
        font-size: 0.95rem;
        color: rgba(243, 245, 248, 0.72);
      }
      .dot {
        display: inline-block;
        width: 10px;
        height: 10px;
        border-radius: 999px;
        background: #22c55e;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1><span class="dot"></span>All Systems Go</h1>
      <p>Traitors Fantasy Draft frontend is online.</p>
    </div>
  </body>
</html>
