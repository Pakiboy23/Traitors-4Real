name: Deploy to Fly

on:
  push:
    branches:
      - main

concurrency:
  group: fly-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy API (PocketBase)
        run: flyctl deploy -c fly.toml --remote-only --yes --now

      - name: Deploy Web
        run: flyctl deploy -c fly.frontend.toml --remote-only --yes --now
